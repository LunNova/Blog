{% extends "index.html" %}

{% block main %}
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <div itemprop="headline">
            <h1>{{ section.title | default(value=page.title) }}</h1>
            <hr class="small">
        </div>
        <div itemprop="articleBody">
            {{ section.content | default(value=page.content | safe) | safe }}
        </div>
    </article>
{% endblock main %}
